<h3>{{titulo}}</h3>
<hr/>
<div *ngIf="!productos">
    Cargado productos...
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container">
                    <img class="producto_imagen" src="http://localhost:8080/curso-angular4-backend/uploads/{{producto.imagen}}" />
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno"></div>
                </div>
                <div class="caption">
                    <h3> <strong>{{producto.nombre}}</strong> </h3>
                   {{producto.description}}
                    <p>$ {{producto.precio}}</p>
                    <p>
                        <a [routerLink]="['/producto', producto.id]" class="btn btn-sm btn-primary">Ver</a>
                        <a href="" class="btn btn-sm btn-warning">Editar</a>
                        <a href="" class="btn btn-sm btn-danger">Borar</a>
                    </p>
                </div>
                
                
            </div>

        </div>
    </div>
</div>
